<mat-card class="event-card mat-elevation-z5"
    *ngFor="let event of jogos.response.result.inPlayEventsBSF_eventViewInfos">
    <a routerLink="/futebol/event/{{ event.id }}" [state]="{hello:'world'}" class="view">
        <div class="event-div">
            <div style="display: flex; flex-direction: row; border:none; flex-wrap: wrap;">
                <div style="display:flex; flex-direction: column; justify-content: center; padding: 0px 3px 0 8px; font-size: 1.4rem; border:none; vertical-align:middle;"
                    class="textColor">
                    {{getFlags(event.league.cc)}}
                </div>
                <div style="display:flex; flex-direction: column; justify-content: center; padding: 0px 8px 0 3px; font-size: 0.9rem; font-weight: 600; border:none;"
                    class="textColor">
                    {{event.league.name}}
                </div>
            </div>
            <div
                style="display:flex; flex-direction: row; justify-content: center; flex-wrap: wrap;font-weight: 500;border:none">
                <img src="https://assets.b365api.com/images/team/m/{{ event.home.image_id }}.png" alt="home_logo"
                    class="team-logo" />
                {{event.stringedGameWithRedcards}}
                <img src="https://assets.b365api.com/images/team/m/{{ event.away.image_id }}.png" alt="away_logo"
                    class="team-logo" />
            </div>
            <div class="textColor"
                style="display:flex; flex-direction: column; justify-content: center; font-size: 0.8rem; font-weight: 500; text-align: center;;border:none">
                {{event.brClock}}
            </div>

        </div>
    </a>
</mat-card>
